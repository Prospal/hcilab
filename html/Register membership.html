        </a>
    </div>
</div>


<body>
    <!-- login page -->
    <div class="login">
        <h1 class="title">Register Your Membership</h1>
        <form id="login-form">
            <label for="username">Name:</label><br>
            <input type="text" id="username" name="username" pattern="[a-zA-Z0-9]+" required><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password"><br>
            <label for="confirm_password">Confirm Password:</label><br>
            <input type="password" id="confirm_password" name="confirm_password" onkeyup='check();'><br><br>
            <span id="message"></span> <br><br>
            <label for="city">City:</label><br>
            <select id="city" name="city">
                <option value="Jakarta">Jakarta</option>
                <option value="Bandung">Bandung</option>
                <option value="Surabaya">Surabaya</option>
                <option value="Medan">Medan</option>
                <option value="Bali">Bali</option>
            </select><br><br>
            <label for="address">Address:</label><br>
            <input type="text" id="address" name="address" required><br><br>
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">I agree to the terms and conditions</label><br><br>
            <input type="submit" value="Submit">
        </form>
        <script>
            document.getElementById('login-form').onsubmit = check;
        </script>
    </div>
</body>
